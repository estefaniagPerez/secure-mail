name: Java CI Pipeline

on:
  # 1. On push to main branch
  push:
    branches: [ "main" ]
  # 2. On pull request to main branch
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    name: Lint, Security, Test & Build
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: 21
          distribution: 'oracle'
          cache: 'maven'
      - name: Verify Java version
        run: java -version
      
      # 2. Clean and Verify with Maven
      # - Checkstyle (validate phase)
      # - Spotless (process-sources phase)
      # - Compilation (compile phase)
      # - Unit Tests (test phase)
      # - SpotBugs & PMD (verify phase)
      - name: Build with Maven
        run: ./mvnw clean verify
  
  security-scan:
    name: Security Scan with Trivy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner in repo mode
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        ignore-unfixed: true
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'